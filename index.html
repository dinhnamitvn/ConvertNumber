<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Creating a server with Node.js</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2>Convert Roman number to Arabic number</h2>
        <!-- <form class="form-horizontal" action="/action_page.php"> -->
        <div class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Roman numeral:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="roman_val" placeholder="Enter Roman numeral"
                        name="emroman_valail">
                    <label for="error" id="invalidLabel" class="control-label" style="color: red; display: none;">Please
                        input valid roman number</label>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-success" onclick="convertNumber()">Convert</button>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Arabic number:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="arabic_val" placeholder="Enter Arabic number"
                        name="arabic_val">
                </div>
            </div>
        </div>
        <!-- </form> -->
    </div>
    <script>
        const convertNumber = () => {
            $('#invalidLabel').hide();
            const roman_val = $("#roman_val").val().trim();
            console.log("on click convert btn - value:", roman_val);


            $.ajax({
                url: "http://localhost:3000/api/convert-number",
                method: "POST",
                data: { inputValue: roman_val },
                success: function (data, status, xhr) {
                    console.log("success find plate: ", data);
                    if (data.status) {
                        $('#arabic_val').val(data.res);
                    } else {
                        $('#invalidLabel').show();
                        $('#arabic_val').val("");
                    }
                },
                error: function (jqXhr, textStatus, errorMessage) {
                    console.log("errors find plate no: ", errorMessage);
                }
            })
        }
    </script>
</body>

</html>
